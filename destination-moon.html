<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ... other head elements ... -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
    integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Frontend Mentor | Space tourism website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="header.js"></script>

  <style>
    body {
      background-image: url(assets/destination/background-destination-desktop.jpg);
      color: white;
    }
  </style>
</head>

<body>

  <div>
    <div class="navbar">
      <div class="icon">
        <img src="assets/shared/logo.svg" alt="">
      </div>
      <div class="nav">
        <div class="hr">
          <hr>
        </div>
        <div class="nav-right">
          <ol>
            <li><a href="index.html"><span>00 </span> Home</a></li>
            <li><a class="active" href="destination-moon.html"><span>01 </span> Destination</a></li>
            <li><a href="crew-specialist.html"><span>02 </span>Crew</a></li>
            <li><a href="technology-vehicle.html"><span>03</span> Technology</a></li>
          </ol>
        </div>
        <div class="hamburger">
          <img src="assets/icons8-hamburger-menu-48.png" alt="">
        </div>
      </div>
    </div>
  </div>
  
  <div class="mobile-nav">
    <div class="close">
      <img src="assets/icons8-close-button-32.png" alt="">
    </div>
    <ul>
      <li> <a href="index.html">00 HOME</a></li>
      <li> <a href="destination-moon.html">01 DESTINATION</a></li>
      <li> <a href="crew-commander.html">02 CREW</a></li>
      <li><a href="technology-vehicle.html">03 TECHNOLOGY</a></li>
    </ul>
  </div>


  <div id="app">
    <!-- The rendered template will be inserted here -->
  </div>


  <!-- Handlebars template in a script tag -->
  <script id="template" type="text/x-handlebars-template">
  <div class = "destination" >
     <h3 class="title">01 PICK YOUR DESTINATION</h3>
    <div class="destination-content">
      <div class="destination-pic">
          <img src="assets/destination/image-moon.png" alt="">
      </div>
      <div class="destination-text">
        <div class="des-con">
            <div class="destination-nav">
                <div class="des-nav-con">
                    <a class="active" href="destination-moon.html">MOON</a>
                    <a href="destination-mars.html">MARS</a>
                    <a href="destination-europa.html">EUROPA</a>
                    <a href="destination-titan.html">TITAN</a>
                </div>
            </div>

            <div id="destination-line">
              <h1>{{headerTitle}}</h1>
              <div class="destination-line-text">
                <p>{{headerText}} </p>

                <hr id=feature-divide>
                <div class="features">
                  <div>
                    <h3>AVG DISTANCE</h3>
                    <p>{{avgDistance}}</p>
                  </div>
                  <div>
                    <h3>EST. TRAVEL TIME</h3>
                    <p>{{estTravelTime}}</p>
                  </div>
                </div>
                
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

   
  </script>

  <!-- SPECIFIC FOR EACH PAGE! -->
  <script>

    fetch('newstuff.txt').then(response => response.text()).then(templateSource => {
      console.log(templateSource);
    })

    // ... your JavaScript code ...
    const pageData = {
      headerTitle: 'MOON',
      headerText: 'See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain perspective and come back refreshed. While you’re there, take in some history by visiting the Luna 2 and Apollo 11 landing sites.',
      estTravelTime: '3 days',
      avgDistance: '384,400 km'
    };


    // Access the template content
    const templateSource = document.getElementById('template').innerHTML;

    // Compile the Handlebars template
    const compiledTemplate = Handlebars.compile(templateSource);

    // Render the template with dynamic data
    const renderedPage = compiledTemplate(pageData);

    // Insert the rendered HTML into the DOM
    document.getElementById('app').innerHTML = renderedPage;
  </script>

  <script src="index.js"></script>
</body>

</html>
